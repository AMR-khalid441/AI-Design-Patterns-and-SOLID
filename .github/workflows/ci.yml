name: CI
on: [push, pull_request]
jobs:
  test-violation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -r solid/SRP/violation/requirements.txt pytest
      - name: Run tests
        run: pytest -q

